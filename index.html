<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Sketch Overlay</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Camera Feed -->
        <video id="camera-feed" autoplay playsinline muted></video>

        <!-- Sketch Overlay Container -->
        <div id="overlay-container">
            <img id="sketch-overlay" src="placeholder_sketch.png" alt="Sketch Overlay">
        </div>

        <!-- UI Controls -->
        <div class="controls-panel">
            <div class="header">
                <h1>AR Sketch</h1>
                <div class="status-indicator" id="camera-status">Checking Camera...</div>
            </div>

            <div class="control-group">
                <label for="opacity-slider">Opacity</label>
                <input type="range" id="opacity-slider" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="scale-slider">Scale</label>
                <input type="range" id="scale-slider" min="10" max="300" value="100">
            </div>

            <div class="control-group">
                <label for="rotation-slider">Rotate</label>
                <input type="range" id="rotation-slider" min="0" max="360" value="0">
            </div>

            <div class="actions">
                <label class="btn-primary">
                    Upload Sketch
                    <input type="file" id="upload-sketch" accept="image/*" hidden>
                </label>
                <button id="freeze-btn" class="btn-secondary">Freeze Camera</button>
            </div>

            <div class="instructions">
                <p>Drag to move â€¢ Pinch to zoom</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
