<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How It All Started</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f8f5f0;
            color: #2e2e2e;
            font-family: Georgia, serif;
        }

        /* ---------- MOBILE EXPERIENCE ---------- */
        #mobile-view {
            display: none;
        }

        .mobile-slide {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .mobile-slide p {
            font-size: 1.6rem;
            line-height: 1.6;
        }

        .mobile-slide.end {
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 14px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            background: #2e2e2e;
            color: #fff;
            cursor: pointer;
        }

        .hint {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* ---------- DESKTOP EXPERIENCE ---------- */
        #desktop-view {
            display: none;
        }

        .canva-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f5f0;
        }

        .canva-wrapper iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 14px;
            box-shadow: 0 30px 60px rgba(63, 69, 81, 0.25);
        }

        /* ---------- END NOTE ---------- */
        .after-note {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- ðŸ“± MOBILE EXPERIENCE -->
    <div id="mobile-view">

        <section class="mobile-slide">
            <p>Some things arenâ€™t meant to be rushed.</p>
        </section>

        <section class="mobile-slide">
            <p>This is a collection of moments.</p>
        </section>

        <section class="mobile-slide">
            <p>It deserves a bigger screen.</p>
        </section>

        <section class="mobile-slide end">
            <p>The full story opens better on a laptop.</p>
            <button id="copyLink">Copy link for desktop</button>
            <p class="hint">Open this link on a laptop or desktop browser.</p>
        </section>

    </div>

    <!-- ðŸ’» DESKTOP EXPERIENCE -->
    <div id="desktop-view">
        <div class="canva-wrapper">
            <iframe src="https://www.canva.com/design/DAG8bTK8pEA/luqgG5GRz3tKvMzRBZyJCw/view?embed" loading="lazy"
                allowfullscreen allow="fullscreen">
            </iframe>
        </div>

        <div class="after-note">
            If youâ€™ve reached the end, sit with it for a moment.
        </div>
    </div>

    <!-- ---------- SCRIPT ---------- -->
    <script>
        const isMobile = window.innerWidth < 768;

        const mobileView = document.getElementById("mobile-view");
        const desktopView = document.getElementById("desktop-view");

        if (isMobile) {
            mobileView.style.display = "block";
        } else {
            desktopView.style.display = "block";
        }

        document.getElementById("copyLink")?.addEventListener("click", () => {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied. Open it on a laptop.");
        });
    </script>

</body>

</html>
