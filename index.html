<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Your Gift üéÑ</title>

    <style>
        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #0b2b1e, #124734);
            color: #ffffff;
            font-family: 'Georgia', serif;
        }

        /* ---------- MOBILE CHRISTMAS EXPERIENCE ---------- */
        #mobile-view {
            display: none;
        }

        .mobile-slide {
            min-height: 100vh;
            padding: 30px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* First page (A4 photo) */
        .cover {
            flex-direction: column;
            gap: 30px;
        }

        .cover img {
            width: 90%;
            max-width: 420px;
            aspect-ratio: 1 / 1.414;
            /* A4 ratio */
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .gift-btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 40px;
            border: none;
            background: linear-gradient(135deg, #d62828, #b51717);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .gift-btn:hover {
            transform: scale(1.05);
        }

        /* Text slides */
        .mobile-slide p {
            font-size: 1.7rem;
            line-height: 1.6;
        }

        /* Ending */
        .end {
            flex-direction: column;
            gap: 20px;
        }

        .hint {
            font-size: 0.9rem;
            opacity: 0.75;
        }

        /* ---------- DESKTOP EXPERIENCE ---------- */
        #desktop-view {
            display: none;
            background: #f8f5f0;
        }

        .canva-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .canva-wrapper iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 14px;
            box-shadow: 0 30px 60px rgba(63, 69, 81, 0.25);
        }
    </style>
</head>

<body>

    <!-- üéÑ MOBILE CHRISTMAS EXPERIENCE -->
    <div id="mobile-view">

        <!-- COVER PAGE -->
        <section class="mobile-slide cover">
            <!-- Replace image path with your A4 photo -->
            <img src="mobile/christmas-cover.webp" alt="Christmas Memory">
            <button class="gift-btn" onclick="openGift()">üéÅ Open your gift</button>
        </section>

        <!-- MESSAGE 1 -->
        <section class="mobile-slide" id="gift">
            <p>Merry Christmas.</p>
        </section>

        <!-- MESSAGE 2 -->
        <section class="mobile-slide">
            <p>This is something made slowly,<br>with a lot of care.</p>
        </section>

        <!-- MESSAGE 3 -->
        <section class="mobile-slide">
            <p>It deserves a bigger screen.</p>
        </section>

        <!-- END -->
        <section class="mobile-slide end">
            <p>The full gift opens on a laptop.</p>
            <button class="gift-btn" id="copyLink">Copy link for desktop</button>
            <p class="hint">Open this link on a laptop or desktop browser.</p>
        </section>

    </div>

    <!-- üíª DESKTOP EXPERIENCE -->
    <div id="desktop-view">
        <div class="canva-wrapper">
            <iframe src="https://www.canva.com/design/DAG8bTK8pEA/luqgG5GRz3tKvMzRBZyJCw/view?embed" loading="lazy"
                allowfullscreen allow="fullscreen">
            </iframe>
        </div>
    </div>

    <!-- ---------- SCRIPT ---------- -->
    <script>
        const isMobile = window.innerWidth < 768;

        const mobileView = document.getElementById("mobile-view");
        const desktopView = document.getElementById("desktop-view");

        if (isMobile) {
            mobileView.style.display = "block";
        } else {
            desktopView.style.display = "block";
        }

        function openGift() {
            document.getElementById("gift").scrollIntoView({ behavior: "smooth" });
        }

        document.getElementById("copyLink")?.addEventListener("click", () => {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied. Open it on a laptop üéÑ");
        });
    </script>

</body>

</html>
