<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Christmas Gift üéÑ</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- üéµ BACKGROUND MUSIC -->
    <!-- Placeholders: waiting for user files 'music-mobile.mp3' and 'music-desktop.mp3' -->
    <audio id="bg-music-mobile" loop>
        <source src="mobile/music-mobile.mp3" type="audio/mpeg">
    </audio>
    <audio id="bg-music-desktop" loop>
        <source src="mobile/music-desktop.mp3" type="audio/mpeg">
    </audio>

    <!-- ‚è≥ PRELOADER -->
    <div id="preloader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Loading Gift...</p>
        </div>
    </div>

    <!-- üéÑ MOBILE VIEW -->
    <div id="mobile-view" style="display: none; opacity: 0; transition: opacity 1s ease;">

        <!-- COVER IMAGE -->
        <div class="cover">
            <img src="mobile/christmas-cover.webp" alt="Christmas Memory">
            <p class="cover-caption">Same Sketch with Colours</p>
        </div>

        <!-- OPEN GIFT BUTTON -->
        <div class="open-gift-wrapper">
            <button class="open-gift-btn" onclick="openGift()">üéÅ Open your gift</button>
        </div>

        <!-- CONTENT -->
        <div id="gift-content">

            <div class="mobile-section">
                <p class="line christmas-title">Merry Christmas.</p>
            </div>

            <div class="mobile-section">
                <p class="line">
                    This is something made slowly,<br>
                    with a lot of care.
                    Specially for SPECIAL.
                </p>
            </div>

            <div class="mobile-section">
                <p class="line">
                    The Real Surprise is waiting below.
                </p>
            </div>

            <div class="mobile-section">
                <p class="line">
                    This will definitely make you smile.
                </p>
            </div>

            <div class="mobile-section end">
                <p class="simple-hint">Open on your laptop, type this URL</p>

                <button class="url-pill" id="copyLink">
                    <span class="link-text">naisha.netlify.app</span>
                    <span class="copy-label">COPY</span>
                </button>

                <p class="sub-hint">either copy for the full magic ‚ú® </p>
            </div>

        </div>

    </div>

    <!-- üíª DESKTOP VIEW -->
    <div id="desktop-view">
        <div class="canva-wrapper">
            <iframe src="https://www.canva.com/design/DAG8bTK8pEA/luqgG5GRz3tKvMzRBZyJCw/view?embed" loading="lazy"
                allowfullscreen allow="fullscreen">
            </iframe>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
