<!DOCTYPE html>
<html>

<head>
    <title>Web AR Image Tracking</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

    <a-scene mindar-image="imageTargetSrc: marker.mind;" embedded color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="overlay" src="overlay.png">
        </a-assets>

        <!-- Target -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#overlay" width="1" height="1" position="0 0 0" rotation="0 0 0" material="side: double;">
            </a-plane>
        </a-entity>

        <a-camera position="0 0 0"></a-camera>

    </a-scene>

</body>

</html>
