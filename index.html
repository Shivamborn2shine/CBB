<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Web AR Image Tracking</title>

    <!-- Mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR (Image Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Fullscreen fix -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Force canvas to be secure */
        .a-canvas {
            z-index: 2 !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        video {
            z-index: 1 !important;
        }

        #debug-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="debug-ui">
        Status: <span id="status">Initializing...</span><br>
        Vis: <span id="vis-debug">?</span>
    </div>

    <a-scene mindar-image="imageTargetSrc: marker.mind; uiError:no; uiLoading:no;" embedded
        renderer="colorManagement: true; alpha: true; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <!-- Assets -->
        <a-assets>
            <img id="overlay" src="overlay.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Image Target (targetIndex: 0) -->
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">

            <!-- DEBUG GROUP: Multiple objects at different scales/positions -->

            <!-- 1. Center Flat Red Plane (Base) -->
            <a-plane color="red" shader="flat" width="1" height="1" position="0 0 0" opacity="0.5"></a-plane>

            <!-- 2. Floating Blue Box (0.5 units up) -->
            <a-box color="blue" shader="flat" position="0 0 0.5" scale="0.2 0.2 0.2"></a-box>

            <!-- 3. Giant Yellow Frame (2x size) -->
            <a-ring color="yellow" shader="flat" radius-inner="1.0" radius-outer="1.1" position="0 0 0.1"></a-ring>

            <!-- The Real Image Overlay -->
            <a-plane src="#overlay" position="0 0 0.05" height="1" width="1" rotation="0 0 0"
                material="transparent: true; side: double;"></a-plane>

        </a-entity>

    </a-scene>

    <script>
        const target = document.querySelector('#target-entity');
        const status = document.querySelector('#status');
        const visDebug = document.querySelector('#vis-debug');

        target.addEventListener("targetFound", event => {
            console.log("Target Found");
            status.innerText = "Target Found!";
            status.style.color = "#4ade80";
        });

        target.addEventListener("targetLost", event => {
            console.log("Target Lost");
            status.innerText = "Scanning...";
            status.style.color = "white";
        });

        // Debug Loop
        setInterval(() => {
            if (target) {
                const isVisible = target.getAttribute('visible');
                const pos = target.getAttribute('position');
                visDebug.innerText = `Vis:${isVisible} Pos:${pos?.x?.toFixed(2)},${pos?.y?.toFixed(2)},${pos?.z?.toFixed(2)}`;
            }
        }, 500);

        document.querySelector('a-scene').addEventListener('arReady', () => {
            status.innerText = "AR Ready - Scan Target";
        });

        document.querySelector('a-scene').addEventListener('arError', (event) => {
            status.innerText = "AR Error: " + event.detail.error;
            status.style.color = "red";
        });
    </script>
</body>

</html>
