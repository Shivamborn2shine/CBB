<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Web AR Image Tracking</title>

    <!-- Mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR (Image Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Fullscreen fix -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: marker.mind;" embedded renderer="colorManagement: true; alpha: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <!-- Assets -->
        <a-assets>
            <img id="overlay" src="overlay.png" />
        </a-assets>

        <!-- Image Target -->
        <a-entity mindar-image-target="targetIndex: 0">

            <!-- TEST OBJECT (GUARANTEED VISIBLE) -->
            <a-plane color="red" width="1" height="1" position="0 0 0" rotation="0 0 0"
                material="side: double;"></a-plane>

            <!-- IMAGE OVERLAY -->
            <a-plane src="#overlay" width="1" height="1" position="0 0 0.01" rotation="0 0 0"
                material="side: double; transparent: true;"></a-plane>

        </a-entity>

        <!-- Camera -->
        <a-camera position="0 0 0"></a-camera>

    </a-scene>
</body>

</html>
